<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockVision • Estoque</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/estoque.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body class="dashboard-body">
  <div id="sidebar-container"></div>

  <div class="dashboard-layout">
    <main class="dashboard-main">
      <!-- Cabeçalho -->
      <div class="dashboard-header">
        <div>
          <h1>Controle de Estoque</h1>
          <p>Lista completa de produtos em estoque</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-outline-primary" id="btnExportar">
            <i class="fas fa-add"></i> Cadastrar Produto
          </button>
          <button class="btn btn-outline-primary" id="btnExportar">
            <i class="fas fa-download"></i> Exportar
          </button>
        </div>
      </div>


      <!-- Tabela de Produtos -->
      <div class="section-card" style="padding: 5px">
        <!-- Filtros -->
        <div class="filter-section" style="margin-bottom: 0;">
          <input type="text" id="filtro-nome" placeholder="Buscar produto..." />

          <select id="filtro-categoria">
            <option value="">Todas as categorias</option>
          </select>

          <!-- <select id="filtro-fornecedor">
            <option value="">Todos os fornecedores</option>
          </select> -->

          <select id="filtro-quantidade">
            <option value="">Todas as quantidades</option>
            <option value="baixo">Baixo estoque (&lt; 20)</option>
            <option value="medio">Estoque médio (20–200)</option>
            <option value="alto">Alto estoque (&gt; 200)</option>
          </select>

          <button class="btn btn-outline-secondary" id="btnLimparFiltros">
            <i class="fas fa-undo"></i> Limpar
          </button>
          
        <div class="estoque-info">
          Exibindo <span id="totalFiltrado">0</span> de <span id="totalGeral">0</span> produtos
        </div>

        </div>

        <div class="table-responsive" style="margin-top: 0;">
          <table class="data-table" id="tabelaEstoque">
            <thead>
              <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Categoria</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Fornecedor</th>
                <th>Data de Entrada</th>
                <th>Validade</th>
                <th>Código de Barras</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="10" style="text-align:center;">Carregando produtos...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="../js/estoque.js"></script>
</body>

</html>
